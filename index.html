<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="fontawesome/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Weather Checker</title>
</head>

<body>
  <main class="center">
    <section class="radio">
      <div class="radio-header">
        <h1 class="radio-header__title">Weather FM</h1>
      </div>

      <div class="weather-details">
        <ul class="weather-details__list">
          <li class="weather-details__list-item">Temperature: <span class="weather-details__data"
              id="current-temperature">---</span></li>
          <li class="weather-details__list-item">Humidity: <span class="weather-details__data"
              id="current-humidity">---</span></li>
          <li class="weather-details__list-item">Wind speed: <span class="weather-details__data"
              id="current-wind-speed">---</span></li>
          <li class="weather-details__list-item">Pressure: <span class="weather-details__data"
              id="current-pressure">---</span></li>
        </ul>

        <p id="weather-summary">...</p>
      </div>

      <div class="radio-controls">
        <button type="button" class="radio-controls__button" id="geo-weather" title="Weather by geolocation">
          <i class="fas fa-map-marker-alt radio-controls__button-icon"></i>
        </button>

        <form class="radio-controls__form">
          <input type="text" id="city-input" placeholder="City name (type or say)"
            title="This field must be filled out">
          <button type="submit" class="radio-controls__button" id="city-weather" title="Weather by city name">
            <i class="fas fa-city radio-controls__button-icon"></i>
          </button>
        </form>

        <button type="button" class="radio-controls__button" id="speech-rec" title="Click to talk">
          <i class="fas fa-microphone radio-controls__button-icon"></i>
        </button>
      </div>
    </section>
  </main>


  <script src="js/speechRecognition.js"></script>
  <script src="js/weatherData.js"></script>
</body>

</html>
